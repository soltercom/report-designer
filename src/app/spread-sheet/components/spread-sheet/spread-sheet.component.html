<mat-divider cdkDrag [vertical]="true" cdkDragLockAxis="x"
             class="col-divider"
             *ngFor="let col of ssService.columns"
             [cdkDragFreeDragPosition]="ssService.getColumnDragPosition(col.num)"
             (cdkDragEnded)="onColumnDragEnded($event, col.num)"></mat-divider>
<mat-divider cdkDrag cdkDragLockAxis="y"
             class="row-divider"
             *ngFor="let row of ssService.rows"
             [cdkDragFreeDragPosition]="ssService.getRowDragPosition(row.num)"
             (cdkDragEnded)="onRowDragEnded($event, row.num)"></mat-divider>

<div class="table-wrapper" (mouseenter)="onTableEnter()" (mouseleave)="onTableLeave()">
  <div class="row" [style.width]="ssService.rowWidthPx">
    <app-null-cell></app-null-cell>
    <app-column-header-cell [column]=column *ngFor="let column of ssService.columns">
    </app-column-header-cell>
  </div>
  <div class="row" [style.width]="ssService.rowWidthPx" *ngFor="let row of ssService.rows; let i=index;">
    <app-row-header-cell [row]="row"></app-row-header-cell>
    <app-normal-cell *ngFor="let col of ssService.columns; let j=index;"
       [cell]="ssService.getCell(i, j)"
       [selected]="isSelected(i, j)"
       (cellSelected)="onCellSelected($event)">
    </app-normal-cell>
  </div>
</div>
